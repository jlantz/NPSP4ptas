
Insert Accounts:
    sf_object: Account
    table: accounts
    fields:
        Id: sf_id
        Name: organization
        BillingCountry: country
        BillingStreet: street
        BillingState: state
        BillingCity: city
        BillingPostalCode: zip
        npe01__SYSTEM_AccountType__c: account_type
Insert Addresses:
    sf_object: npsp__Address__c
    table: addresses
    fields:
        Id: sf_id
        npsp__MailingCountry__c: country
        npsp__MailingStreet__c: street
        npsp__MailingState__c: state
        npsp__MailingCity__c: city
        npsp__MailingPostalCode__c: zip
        npsp__Seasonal_Start_Month__c: start_month
        npsp__Seasonal_Start_Day__c: start_day
        npsp__Seasonal_End_Month__c: end_month
        npsp__Seasonal_End_Day__c: end_day
    lookups:
        npsp__Household_Account__c: 
            key_field: account_id
            table: accounts
            join_field: id
            value_field: sf_id
Insert Contacts:
    sf_object: Contact
    table: contacts
    fields:
        Id: sf_id
        Salutation: salutation
        FirstName: first_name
        LastName: last_name
        Email: email
        Phone: phone
        Title: job_title
    lookups:
        AccountId:
            key_field: account_id
            table: accounts
            join_field: id
            value_field: sf_id
        npsp__Primary_Affiliation__c: 
            key_field: account_id
            table: accounts
            join_field: account_id
            value_field: sf_id
Insert Opportunities:
    sf_object: Opportunity
    table: opportunities
    fields:
        Id: sf_id
        Name: name
        Amount: amount
        StageName: stage_name
        CloseDate: close_date
        npe01__Do_Not_Automatically_Create_Payment__c: dont_create_payments
    lookups:
        AccountId: 
            key_field: account_id
            table: accounts
            join_field: id
            value_field: sf_id
        npsp__Primary_Contact__c: 
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
Insert OpportunityContactRoles:
    sf_object: OpportunityContactRole
    table: oppcontactroles
    fields:
        Id: sf_id
        Role: role
        IsPrimary: is_primary
    lookups:
        ContactId: 
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
        OpportunityId:
            key_field: opportunity_id
            table: opportunities
            join_field: id
            value_field: sf_id
Insert Partial Soft Credits:
    sf_object: npsp__Partial_Soft_Credit__c
    table: partialsoftcredits
    fields:
        Id: sf_id
        npsp__Role_Name__c: role
        npsp__Amount__c: amount
    lookups:
        npsp__Contact__c:
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
        npsp__Opportunity__c:
            key_field: opportunity_id
            table: opportunities
            join_field: id
            value_field: sf_id
Insert GAUs:
    sf_object: npsp__General_Accounting_Unit__c
    table: gaus
    fields:
        Id: sf_id
        Name: name
Insert Allocations:
    sf_object: npsp__Allocation__c
    table: allocations
    fields:
        Id: sf_id
        npsp__Percent__c: percent
    lookups:
        npsp__Opportunity__c:
            key_field: opportunity_id
            table: opportunities
            join_field: id
            value_field: sf_id
        npsp__General_Accounting_Unit__c:
            key_field: gau_id
            table: gaus
            join_field: id
            value_field: sf_id
Insert Campaigns:
    sf_object: Campaign
    table: campaigns
    fields:
        Id: sf_id
        Name: name
Insert CampaignMembers:
    sf_object: CampaignMember
    table: campaign_members
    fields:
        Id: sf_id
        Status: status
    lookups:
        ContactId:
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
        CampaignId:
            key_field: campaign_id
            table: campaigns
            join_field: campaign_id
            value_field: sf_id

